<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Editor</title>
    <script defer src="build.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header class="main-header">
    <div class="container clearfix">
        <div class="main-header__category left clearfix">
            <div class="left">
                <h1 class="logo">Image Editor</h1>
            </div>
            <div class="left">
                <ul class="edit-menu">
                    <li class="edit-menu__item">Line</li>
                    <li class="edit-menu__item">Size</li>
                    <li class="edit-menu__item">Filter</li>
                    <li class="edit-menu__item active">Load</li>
                </ul>
            </div>
        </div>
        <div class="main-header__adjust right">
            <ul class="edit-submenu">
                <li class="edit-submenu__item">
                    <div class="image-adjust">
                        <label for="lineWidth">Set width</label>
                        <input type="range" min="-" max="15" value="0" id="lineWidth">
                    </div>
                    <div class="image-adjust">
                        <label for="lineColor">Set color</label>
                        <input type="color" value="#000000" id="lineColor">
                    </div>
                </li>
                <li class="edit-submenu__item">
                    <div class="image-adjust">
                        <label for="imgWidth">Set width</label>
                        <input type="range" min="50" max="600" value="500" id="imgWidth">
                    </div>
                    <div class="image-adjust">
                        <label for="imgHeight">Set height</label>
                        <input type="range" min="50" max="600" id="imgHeight">
                    </div>
                </li>
                <li class="edit-submenu__item">
                    <button class="filter-btn gs-filter">Grayscale</button>
                    <button class="filter-btn invert-filter">Invert</button>
                </li>
                <li class="edit-submenu__item open">
                    <form name="loadImage" enctype="multipart/form-data" method="post">
                        <label for="action-image">Image with 'png' or 'jpg' extention</label>
                        <input type="file" id="action-image" name="actionImage" autocomplete="off"
                               placeholder="Load your image file please">
                    </form><!--End Upload image form -->
                </li>
            </ul>
        </div>
    </div>
</header>

<div class="divider">
    <div class="action-buttons" hidden>
        <button class="undo-btn" title="undo"><i class="fa fa-undo" aria-hidden="true"></i></button>
        <button class="redo-btn" title="redo"><i class="fa fa-repeat" aria-hidden="true"></i></button>
    </div>
</div>
<!-- Canvas place -->
<section class="canvas-place">
    <div class="loader" hidden></div>
    <canvas class="canvas" width="100%">Refresh browser</canvas>
</section><!-- end Canvas place -->
</body>
</html>
